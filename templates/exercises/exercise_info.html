{% extends '../website/base.html' %}

{% block content %}

<main class="container py-5 d-flex justify-content-center">
    <div class="card" style="width: 50%; height: auto;">
        <img src="{{ exercise.image.url }}" class="card-img-top" alt="{{ exercise.name }}" style="height: 400px; background-size: cover; background-position: center;">
        <div class="card-body">
            <h1 class="card-title" style="font-family: Bebas Neue, sans-serif; font-weight: 500; font-size: 3rem;">{{ exercise.name }}</h1>
            <h4 class="card-text text-secondary" style="font-family: Bebas Neue, sans-serif; font-weight: 500; font-size: 1.5rem;">Muscle Group: {{ exercise.muscle_group }}</h4>
            <p class="card-text" style="font-family: Arial, sans-serif; font-size: 1.2rem;">{{ exercise.description }}</p>
            {% if exercise.youtube_link %}
                <div class="mt-4">
                    <h5 style="font-family: Bebas Neue, sans-serif; font-weight: 500; font-size: 1.5rem;">Demonstration Video:</h5>
                    <a href="{{ exercise.youtube_link }}" target="_blank" class="btn" style="background-color: #C9E265">Watch Video</a>
                </div>
            {% endif %}
            <a href="{% url 'exercises-list' %}" class="btn mt-4"  style="background-color: #C9E265">Back to Exercises</a>
        </div>
    </div>
</main>

{% endblock %}
