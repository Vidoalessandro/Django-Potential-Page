{% extends '../website/base.html' %}

{% block content %}

<main class="container d-flex flex-column align-items-center">
    <section class="card card-body" style="width: 500px;">
        <h2 class="mb-4 text-center">Login</h2>
        <form method="post" class="d-flex flex-column">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your username" required>
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Write your password" required>
            </div>
            <button type="submit" class="btn btn-dark align-self-center mb-3">Log in</button>
        </form>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </section>
</main>
    
{% endblock %}
