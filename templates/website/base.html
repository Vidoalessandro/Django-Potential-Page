<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/vZTntMg/Dise-os-Logos-1-Photoroom-1.png"/>
    <title>Potential web</title>
</head>
<body style="padding-top: 120px;">

    <nav class="navbar navbar-expand-lg bg-black navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/"><img src="https://live.staticflickr.com/65535/53785965969_4b12e8769f.jpg" alt="" width="200px" height="60px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
    
                {% if user.is_authenticated %}
                    {% if user.trainerprofile.is_verified == False %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
            
                        <li class="nav-item">
                            <a class="nav-link" href="/">My routines</a>
                        </li>
            
                        <li class="nav-item">
                            <a class="nav-link" href="/">Exercises</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>

                        <li class="nav-item d-flex justify-content-between">
                            <a class="nav-link ms-4 d-flex" href="/"><img class="rounded-circle" src="{% if user.trainerprofile %}{{ user.trainerprofile.profile_picture.url }}{% else %}{{ user.customerprofile.profile_picture.url }}{% endif %}" alt="" width='30px' height="30px"><span class="ms-2"></span>My profile</a>
                        </li>

                    {% endif %}
                {% else %}
    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
                    </li>
    
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
