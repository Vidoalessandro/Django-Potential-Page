{% extends 'website/base.html' %}

{% block content %}
<main class="container py-5 d-flex justify-content-center">
    <div class="card" style="width: 800px;">
        <div class="card-body">
            <h2 class="card-title" style="font-family: Bebas Neue, sans-serif; font-weight: 500; font-style: normal; font-size: 2.5rem;">{{ routine.name }}</h2>
            {% if routine.trainer %}
                <p class="card-text text-secondary" style="font-family: Bebas Neue, sans-serif; font-weight: 500; font-style: normal; font-size: 1.2rem;">Trainer: {{ routine.trainer.user.username }}</p>
            {% endif %}
            <div class="card-text" style="white-space: pre-line;">{{ routine.description }}</div>
        </div>
        
        <!-- BotÃ³n para eliminar -->
        {% if request.user == routine.trainer.user %}
        <form action="{% url 'delete_routine' routine.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger position-absolute top-0 end-0 mt-2 me-2">Delete</button>
        </form>
        {% endif %}
    </div>
</main>
{% endblock %}
